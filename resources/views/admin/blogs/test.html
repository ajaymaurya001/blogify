<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Slider with Zoom Out</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero-slider {
      position: relative;
      width: 100%;
      height: 100vh; /* Full screen */
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transform: scale(1.2); /* start zoomed in */
      opacity: 0;
      transition: transform 3s ease-in-out, opacity 0s;
    }

    .slide.active {
      opacity: 1;
      transform: scale(1); /* zoom out */
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 2;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 3;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="hero-slider">
    <div class="slide active" style="background-image: url('https://picsum.photos/seed/picsum/1200/700');"></div>
    <div class="slide" style="background-image: url('https://picsum.photos/seed/picsum2/1200/700');"></div>
    <div class="slide" style="background-image: url('https://picsum.photos/seed/picsum3/1200/700');"></div>
    <div class="slide" style="background-image: url('https://picsum.photos/seed/picsum4/1200/700');"></div>

    <div class="overlay"></div>

    <div class="hero-content">
      <h1>Welcome to My Website</h1>
      <p>Auto Slider with Zoom-out Effect Only</p>
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll('.slide');
    let index = 0;

    function showNextSlide() {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }

    setInterval(showNextSlide, 6000); // change every 6s
  </script>

</body>
</html>
